{% extends "base.html" %}









{% block content %}
<form class="fill-form" action="#" method="POST">
    <h1>Welcome aboard, {{username}}.</h1>
    <h2>Describe your board here. inspire other quotes.</h2>
    <h3>{{message}}</h3>
    <div> <label>Board title</label><input type="text" name="title"></div>
    <div> <label>Board description</label><input type="text" name="description"></div>
    <div>
        <select name="quotes" multiple>
            {% for quote in quotes %}
            <option value="{{quote.id}}">{{quote.description}}</option>

            {% endfor %}
              </select>

    </div>
    <div> <input type="submit" id="submitbutton"  value="Add new quote" ></div>
</form>
{% endblock %}
