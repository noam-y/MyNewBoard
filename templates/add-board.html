{% extends "base.html" %}



{% block navbar_properties %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('quote')}}">Add Quote</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('new_board')}}">Create board</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>


{% endblock %}





{% block content %}
<form class="fill-form" action="#" method="POST">
    <h1>Welcome aboard, {{username}}.</h1>
    <h2>Describe your board here. inspire other quotes.</h2>
    <h3>{{message}}</h3>
    <div> <label>Board title</label><input type="text" name="title"></div>
    <div> <label>Board description</label><input type="text" name="description"></div>
    <div>
        <select name="quotes" multiple>
            {% for quote in quotes %}
            <option value="{{quote.id}}">{{quote.description}}</option>

            {% endfor %}
              </select>

    </div>
    <div> <input type="submit" id="submitbutton"  value="Add new quote" ></div>
</form>
{% endblock %}
