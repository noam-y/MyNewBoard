{% extends "base.html" %}









{% block content %}

{% if islogged%}
<form class="fill-form" action="#" method="POST">
    <h1>Welcome aboard, {{username}}.</h1>
    <h2>Describe your board here. inspire other quotes.</h2>
    <h3>{{message}}</h3>
    <div> <label>Board title</label><input type="text" name="title" maxlength="30"></div>
    <div> <label>Board description</label><input type="text" name="description" maxlength="300"></div>
    <div>
        <select name="quotes" class="multiple-choice" multiple>
            {% for quote in quotes %}
            <option value="{{quote.id}}">{{quote.description}}</option>

            {% endfor %}
              </select>

    </div>
    <div> <input type="submit" id="submitbutton"  value="Add new quote" ></div>
</form>

{% else %}

<h1>Error.</h1>
<h2>You are not logged in. in order to add board, you have to log in</h2>

{%endif%}
{% endblock %}
