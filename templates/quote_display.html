{% extends "base.html" %}


{% block heading %} {% endblock %}




{% block content %}


{% if islogged %}
<div class="quote-boards">
{% for q in quotes %}
<div class="quote">
    <h2>{{q.description}}</h2>
    <p style="text-align: center;"> author: you</p>
</div>
{% endfor %}
</div>

{% else %}

<h1>Error.</h1>
<h2>You are not logged in. in order to view your quotes, you have to log in</h2>

{% endif %}


{% endblock %}
